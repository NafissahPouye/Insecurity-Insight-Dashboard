<html>
    <head>
        <title> Insecurity Insight Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/dc.css"/>
        <link rel="stylesheet" type="text/css" href="css/site.css"/>
        <link rel="stylesheet" type="text/css" href="css/leaflet.css"/>
        <script src="js/jquery.js"></script>
        <script src="js/d3.min.js"></script>
        <script src="js/crossfilter.v1.min.js"></script>
        <script src="js/dc.js"></script>
        <script src="js/leaflet.js"></script>  
        <script src="js/dc.leaflet.js"></script>   
    </head>
    <body>
        <div class="container">
            
                <div class="col-md-12">
                    <h4><center> Insecurity Insight Dashboard  </center></h4>
                </div>
         
            <div class="col-md-12" >
                <div class="col-sm-2"><a target="_blank" ><img class="img-responsive" src="images/civil.jpg" alt="EAA"> </a></div>
                <div class="col-sm-2"><a target="_blank" ><img class="img-responsive" src="images/exploded.jpg" alt="EAA"> </a></div>             <div class="col-sm-2"><a target="_blank" ><img class="img-responsive" src="images/hospit.jpg" alt="EAA"> </a></div>
                <div class="col-sm-2"><a target="_blank" ><img class="img-responsive" src="images/injured.jpg" alt="EAA"> </a></div>
                <div class="col-sm-2"> <a target="_blank" ><img class="img-responsive" src="images/kidnapped.jpg" alt="EAA"> </a></div>
               
            </div>
           
            
         
        <div class="row">
            <div class="col-md-12" ></div>
            <a class="reset btn btn-primary btn-sm" id="reset" href="javascript:dc.filterAll();dc.redrawAll();">Reset All</a> 
            
         </div>   

            <div class="row">
                
                <div class="col-md-4" id = "year"> <center> <p>Year</p></center> </div>
                
                <div class="col-md-4"  id="attacks" > <center> <p>Attacks on Health Care</p></center></div>  
             
                <div class="col-md-4" id="killed"> <center><p>Health Workers Killed</p></center></div> 
                
               
            </div>    
            <div class="row">
               
                <div class="col-md-4"  id="injured" > <center> <p>Health Workers Injured</p></center></div>  
                <div class="col-md-4" id="damaged_or_destroyed"> <center><p>Health Facilities Damaged or Destroyed</p></center></div> 
                <div class="col-md-4" id="kidnapped"> <center><p>Health Workers Kidnapped</p></center></div> 
                
            </div>   
          </div>
        <script src="js/site.js"></script> 
    </body>
</html>
